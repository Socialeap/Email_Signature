[build]
  publish   = "."
  functions = "netlify/functions"

[[redirects]]
  from   = "/success"
  to     = "/success/index.html"
  status = 200
  force  = true

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# Install per-function dependencies from each functionâ€™s package.json
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
