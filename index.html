<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Signature Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-btn.active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4f46e5;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        input[type="color"] {
            -webkit-appearance: none;
            border: 1px solid #d1d5db;
            width: 38px;
            height: 38px;
            padding: 0;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 0.375rem; }
        .main-container {
            height: 80vh;
            max-height: 620px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="text-center my-6 px-4">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Gmail Signature Builder</h1>
        <p class="text-gray-600 mt-2">Design your professional email signature with a live preview.</p>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-7xl mx-auto px-4 main-container">
        <!-- ========== CONTROLS CARD ========== -->
        <div class="bg-white rounded-xl shadow-lg flex flex-col h-full">
            <!-- Tab Navigation -->
            <div class="flex-shrink-0 border-b border-gray-200">
                <nav class="flex space-x-2 sm:space-x-4 px-4" aria-label="Tabs">
                    <button class="tab-btn active whitespace-nowrap py-4 px-3 sm:px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-indigo-600 border-transparent" data-tab="info">Info & Image</button>
                    <button class="tab-btn whitespace-nowrap py-4 px-3 sm:px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-indigo-600 border-transparent" data-tab="buttons">Buttons</button>
                    <button class="tab-btn whitespace-nowrap py-4 px-3 sm:px-4 border-b-2 font-medium text-sm text-gray-500 hover:text-indigo-600 border-transparent" data-tab="socials">Socials</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="p-6 flex-grow custom-scrollbar overflow-y-auto">
                <!-- Info & Image Tab -->
                <div id="tab-info" class="tab-content space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-3">
                        <div><label for="name" class="block font-medium text-sm text-gray-700">Full Name</label><input type="text" id="name" value="Your Name" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="title" class="block font-medium text-sm text-gray-700">Title</label><input type="text" id="title" value="Your Title" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="company" class="block font-medium text-sm text-gray-700">Company</label><input type="text" id="company" value="Your Company" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="phone" class="block font-medium text-sm text-gray-700">Phone</label><input type="text" id="phone" value="555-123-4567" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div class="md:col-span-2"><label for="website" class="block font-medium text-sm text-gray-700">Website</label><input type="text" id="website" value="yourwebsite.com" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div class="md:col-span-2"><label for="image_url" class="block font-medium text-sm text-gray-700">Profile Image URL</label><input type="text" id="image_url" value="https://placehold.co/90x90/6e44ff/ffffff?text=Logo" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div>
                           <label for="image_style" class="block font-medium text-sm text-gray-700">Image Style</label>
                           <select id="image_style" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md shadow-sm">
                               <option value="border-radius: 50%;">Round</option>
                               <option value="border-radius: 12px;">Rounded Square</option>
                           </select>
                        </div>
                    </div>
                </div>
                <!-- Buttons Tab -->
                <div id="tab-buttons" class="tab-content hidden space-y-4">
                    <div id="button-carousel" class="space-y-3">
                        <div id="button-nav" class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                             <button id="prev-button-btn" class="px-3 py-1 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 disabled:opacity-50">&lt; Prev</button>
                             <div class="text-center">
                                <p id="button-counter" class="font-semibold text-gray-800"></p>
                                <button id="remove-button-btn" class="text-red-500 hover:text-red-700 text-xs font-bold">Remove Button</button>
                             </div>
                             <button id="next-button-btn" class="px-3 py-1 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 disabled:opacity-50">Next &gt;</button>
                        </div>
                        <div id="button-editor-container"></div>
                    </div>
                    <button id="add-button-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50">Add New Button</button>
                </div>
                <!-- Socials Tab -->
                <div id="tab-socials" class="tab-content hidden space-y-4">
                     <div id="social-carousel" class="space-y-3">
                        <div id="social-nav" class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                             <button id="prev-social-btn" class="px-3 py-1 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 disabled:opacity-50">&lt; Prev</button>
                             <div class="text-center">
                                <p id="social-counter" class="font-semibold text-gray-800"></p>
                                <button id="remove-social-btn" class="text-red-500 hover:text-red-700 text-xs font-bold">Remove Social</button>
                             </div>
                             <button id="next-social-btn" class="px-3 py-1 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 disabled:opacity-50">Next &gt;</button>
                        </div>
                        <div id="social-editor-container"></div>
                    </div>
                    <button id="add-social-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50">Add Social Network</button>
                </div>
            </div>
             <!-- Purchase Button -->
            <div class="p-6 border-t border-gray-200">
                <button id="purchase-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all">
                    Finalize & Purchase
                </button>
            </div>
        </div>

        <!-- ========== PREVIEW CARD ========== -->
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg flex flex-col h-full">
            <h3 class="text-xl font-semibold text-gray-700 text-center mb-4 flex-shrink-0">Live Preview</h3>
            <div class="flex-grow bg-gray-50 rounded-xl flex items-start justify-center pt-8">
                <div id="business-card-container" class="bg-white p-6 rounded-lg shadow-md" style="width: 500px;">
                     <div id="preview-pane"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ========== STATE & ELEMENTS ==========
            const state = {
                currentButtonIndex: 0,
                currentSocialIndex: 0,
                buttons: [
                    { label: 'Book a Meeting', url: '#', color: '#6e44ff' },
                    { label: 'Learn More', url: '#', color: '#9c27b0' }
                ],
                socials: [
                    { network: 'LinkedIn', url: '#' },
                    { network: 'X/Twitter', url: '#' }
                ]
            };

            const socialIcons = {
                'Facebook': 'https://img.icons8.com/fluency/48/000000/facebook-new.png',
                'LinkedIn': 'https://img.icons8.com/fluency/48/000000/linkedin.png',
                'Instagram': 'https://img.icons8.com/fluency/48/000000/instagram-new.png',
                'X/Twitter': 'https://img.icons8.com/ios-filled/50/000000/twitterx.png',
                'TikTok': 'https://img.icons8.com/color/48/000000/tiktok--v1.png',
                'Threads': 'https://img.icons8.com/fluency/48/000000/threads.png',
                'Bluesky': 'https://seeklogo.com/images/B/bluesky-logo-1913610691-seeklogo.com.png'
            };

            const elements = {
                inputs: document.querySelectorAll('#tab-info input, #tab-info select'),
                buttonEditorContainer: document.getElementById('button-editor-container'),
                addButtonBtn: document.getElementById('add-button-btn'),
                removeButtonBtn: document.getElementById('remove-button-btn'),
                prevButtonBtn: document.getElementById('prev-button-btn'),
                nextButtonBtn: document.getElementById('next-button-btn'),
                buttonCounter: document.getElementById('button-counter'),
                buttonCarousel: document.getElementById('button-carousel'),
                socialEditorContainer: document.getElementById('social-editor-container'),
                addSocialBtn: document.getElementById('add-social-btn'),
                removeSocialBtn: document.getElementById('remove-social-btn'),
                prevSocialBtn: document.getElementById('prev-social-btn'),
                nextSocialBtn: document.getElementById('next-social-btn'),
                socialCounter: document.getElementById('social-counter'),
                socialCarousel: document.getElementById('social-carousel'),
                previewPane: document.getElementById('preview-pane'),
                tabButtons: document.querySelectorAll('.tab-btn'),
                tabContents: document.querySelectorAll('.tab-content'),
                purchaseBtn: document.getElementById('purchase-btn'),
            };

            // ========== FUNCTIONS ==========
            function generateSignature() {
                const values = {};
                elements.inputs.forEach(input => { values[input.id] = input.value; });

                const phoneLink = (values.phone || '').replace(/[^\d]/g, '');
                const websiteLink = (values.website || '').startsWith('http') ? values.website : `https://${values.website}`;
                
                let buttonsHtml = '';
                if (state.buttons.length > 0) {
                    buttonsHtml = '<tr><td colspan="2" style="padding-top: 12px;">';
                    buttonsHtml += '<table border="0" cellpadding="0" cellspacing="0"><tr>';
                    state.buttons.forEach(btn => {
                         if (btn.label && btn.url) {
                            buttonsHtml += `<td style="padding-right: 8px;"><a href="${btn.url}" target="_blank" style="display:block; padding: 6px 12px; background-color: ${btn.color}; color: #ffffff; text-decoration: none; border-radius: 18px; font-weight: bold; font-size: 12px; text-align: center; font-family: Arial, sans-serif; white-space: nowrap;">${btn.label}</a></td>`;
                        }
                    });
                    buttonsHtml += '</tr></table></td></tr>';
                }

                let socialsHtml = '';
                if (state.socials.length > 0) {
                    socialsHtml = '<tr><td colspan="2" style="padding-top: 10px;">';
                    socialsHtml += '<table border="0" cellpadding="0" cellspacing="0"><tr>';
                    const socialImgStyle = "border:0; border-radius:6px; display:block;";
                    state.socials.forEach(social => {
                        if (social.url && socialIcons[social.network]) {
                            socialsHtml += `<td style="padding-right: 8px;"><a href="${social.url}" target="_blank"><img src="${socialIcons[social.network]}" width="24" height="24" alt="${social.network}" style="${socialImgStyle}"></a></td>`;
                        }
                    });
                    socialsHtml += '</tr></table></td></tr>';
                }

                const signatureHtml = `
                    <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif; color: #333333; width: 100%;">
                        <tr>
                            <td style="padding-right: 16px; vertical-align: top; width: 90px; height: 90px; font-size: 0px; line-height: 0px;">
                                <img src="${values.image_url}" alt="Profile" style="display: block; width: 90px; height: 90px; object-fit: cover; ${values.image_style}">
                            </td>
                            <td style="vertical-align: top; padding-top: 5px;">
                                <div style="font-size: 18px; font-weight: bold; color: #195070; line-height: 1.2;">${values.name}</div>
                                <div style="font-size: 14px; color: #555555; line-height: 1.3; margin-top:2px;">${values.title} | ${values.company}</div>
                                <div style="margin-top: 8px; line-height: 1.4;">
                                    ${values.phone ? `<div style="font-size: 13px;"><a href="tel:${phoneLink}" style="color: #195070; text-decoration: none;">${values.phone}</a></div>` : ''}
                                    ${values.website ? `<div style="font-size: 13px;"><a href="${websiteLink}" target="_blank" style="color: #195070; text-decoration: none;">${values.website}</a></div>` : ''}
                                </div>
                            </td>
                        </tr>
                        ${buttonsHtml}
                        ${socialsHtml}
                    </table>`;
                elements.previewPane.innerHTML = signatureHtml;
            }

            function renderButtonEditor() {
                const container = elements.buttonEditorContainer;
                container.innerHTML = '';
                
                const hasButtons = state.buttons.length > 0;
                elements.buttonCarousel.style.display = hasButtons ? 'block' : 'none';

                if (!hasButtons) {
                    container.innerHTML = `<p class="text-center text-gray-500 py-8">No buttons added yet.</p>`;
                    return;
                }

                if (state.currentButtonIndex >= state.buttons.length) {
                    state.currentButtonIndex = state.buttons.length - 1;
                }
                
                const button = state.buttons[state.currentButtonIndex];
                
                const controlDiv = document.createElement('div');
                controlDiv.className = 'p-3 border border-gray-300 rounded-lg space-y-2 bg-gray-50';
                controlDiv.innerHTML = `
                    <div><label class="text-sm font-medium text-gray-700">Label</label><input type="text" data-prop="label" value="${button.label}" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md"></div>
                    <div><label class="text-sm font-medium text-gray-700">URL</label><input type="text" data-prop="url" value="${button.url}" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md"></div>
                    <div class="flex items-end gap-3"><div class="flex-grow"><label class="text-sm font-medium text-gray-700">Color</label><input type="text" data-prop="color-text" value="${button.color}" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md"></div><input type="color" data-prop="color" value="${button.color}"></div>
                `;
                container.appendChild(controlDiv);

                elements.buttonCounter.textContent = `Button ${state.currentButtonIndex + 1} of ${state.buttons.length}`;
                elements.prevButtonBtn.disabled = state.currentButtonIndex === 0;
                elements.nextButtonBtn.disabled = state.currentButtonIndex === state.buttons.length - 1;
                elements.addButtonBtn.disabled = state.buttons.length >= 4;
            }
            
            function renderSocialsEditor() {
                const container = elements.socialEditorContainer;
                container.innerHTML = '';

                const hasSocials = state.socials.length > 0;
                elements.socialCarousel.style.display = hasSocials ? 'block' : 'none';

                if (!hasSocials) {
                    container.innerHTML = `<p class="text-center text-gray-500 py-8">No social links added yet.</p>`;
                    return;
                }

                if (state.currentSocialIndex >= state.socials.length) {
                    state.currentSocialIndex = state.socials.length - 1;
                }

                const social = state.socials[state.currentSocialIndex];
                
                let optionsHtml = '';
                for (const networkName in socialIcons) {
                    optionsHtml += `<option value="${networkName}" ${social.network === networkName ? 'selected' : ''}>${networkName}</option>`;
                }

                const controlDiv = document.createElement('div');
                controlDiv.className = 'p-3 border border-gray-300 rounded-lg space-y-2 bg-gray-50';
                controlDiv.innerHTML = `
                    <div>
                        <label class="text-sm font-medium text-gray-700">Network</label>
                        <select data-prop="network" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md">
                            ${optionsHtml}
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">URL</label>
                        <input type="text" data-prop="url" value="${social.url}" class="mt-1 w-full py-1.5 px-2 border border-gray-300 rounded-md">
                    </div>
                `;
                container.appendChild(controlDiv);

                elements.socialCounter.textContent = `Social ${state.currentSocialIndex + 1} of ${state.socials.length}`;
                elements.prevSocialBtn.disabled = state.currentSocialIndex === 0;
                elements.nextSocialBtn.disabled = state.currentSocialIndex === state.socials.length - 1;
                elements.addSocialBtn.disabled = state.socials.length >= 5;
            }

            // ========== EVENT HANDLERS ==========
            function handlePurchaseClick() {
                // 1. Collect all data into a single object
                const signatureData = {
                    info: {},
                    buttons: state.buttons,
                    socials: state.socials
                };
                elements.inputs.forEach(input => {
                    signatureData.info[input.id] = input.value;
                });

                // 2. Convert the object to a JSON string, then Base64 encode it
                const jsonString = JSON.stringify(signatureData);
                const encodedData = btoa(jsonString);

                // 3. Redirect to the Jotform URL with the data as a parameter
                //    REPLACE with your actual Jotform URL
                const jotformURL = 'https://form.jotform.com/YOUR_FORM_ID'; 
                window.location.href = `${jotformURL}?data=${encodedData}`;
            }

            function handleTabClick(event) {
                const targetTab = event.currentTarget.dataset.tab;
                elements.tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === targetTab));
                elements.tabContents.forEach(content => content.classList.toggle('hidden', content.id !== `tab-${targetTab}`));
            }

            function handleButtonEditorInput(e) {
                const target = e.target;
                const prop = target.dataset.prop;
                if (!prop) return;

                const value = target.value;
                const currentButton = state.buttons[state.currentButtonIndex];

                if (prop.includes('text')) {
                    currentButton.color = value;
                    const picker = elements.buttonEditorContainer.querySelector(`input[type="color"]`);
                    if (picker) picker.value = value;
                } else if (prop === 'color') {
                    currentButton.color = value;
                    const textInput = elements.buttonEditorContainer.querySelector(`input[data-prop="color-text"]`);
                    if (textInput) textInput.value = value;
                } else {
                    currentButton[prop] = value;
                }
                generateSignature();
            }

            function handleAddButtonClick() {
                if (state.buttons.length < 4) {
                    state.buttons.push({ label: 'New Button', url: '#', color: '#3b82f6' });
                    state.currentButtonIndex = state.buttons.length - 1;
                    renderButtonEditor();
                    generateSignature();
                }
            }

            function handleRemoveButtonClick() {
                if (state.buttons.length > 0) {
                    state.buttons.splice(state.currentButtonIndex, 1);
                    if (state.currentButtonIndex >= state.buttons.length && state.buttons.length > 0) {
                        state.currentButtonIndex = state.buttons.length - 1;
                    }
                    renderButtonEditor();
                    generateSignature();
                }
            }

            function handlePrevButtonClick() {
                if (state.currentButtonIndex > 0) {
                    state.currentButtonIndex--;
                    renderButtonEditor();
                }
            }
            
            function handleNextButtonClick() {
                 if (state.currentButtonIndex < state.buttons.length - 1) {
                    state.currentButtonIndex++;
                    renderButtonEditor();
                }
            }

            function handleAddSocialClick() {
                if (state.socials.length < 5) {
                    state.socials.push({ network: 'Facebook', url: '' });
                    state.currentSocialIndex = state.socials.length - 1;
                    renderSocialsEditor();
                    generateSignature();
                }
            }

            function handleSocialsEditorInput(e) {
                const target = e.target;
                const prop = target.dataset.prop;
                if (!prop) return;
                state.socials[state.currentSocialIndex][prop] = target.value;
                generateSignature();
            }

            function handleRemoveSocialClick() {
                if (state.socials.length > 0) {
                    state.socials.splice(state.currentSocialIndex, 1);
                    if (state.currentSocialIndex >= state.socials.length && state.socials.length > 0) {
                        state.currentSocialIndex = state.socials.length - 1;
                    }
                    renderSocialsEditor();
                    generateSignature();
                }
            }

            function handlePrevSocialClick() {
                if (state.currentSocialIndex > 0) {
                    state.currentSocialIndex--;
                    renderSocialsEditor();
                }
            }

            function handleNextSocialClick() {
                if (state.currentSocialIndex < state.socials.length - 1) {
                    state.currentSocialIndex++;
                    renderSocialsEditor();
                }
            }
            
            // ========== INITIALIZATION ==========
            elements.inputs.forEach(input => input.addEventListener('input', generateSignature));
            elements.tabButtons.forEach(button => button.addEventListener('click', handleTabClick));
            
            elements.purchaseBtn.addEventListener('click', handlePurchaseClick);

            // Button handlers
            elements.addButtonBtn.addEventListener('click', handleAddButtonClick);
            elements.removeButtonBtn.addEventListener('click', handleRemoveButtonClick);
            elements.prevButtonBtn.addEventListener('click', handlePrevButtonClick);
            elements.nextButtonBtn.addEventListener('click', handleNextButtonClick);
            elements.buttonEditorContainer.addEventListener('input', handleButtonEditorInput);

            // Social handlers
            elements.addSocialBtn.addEventListener('click', handleAddSocialClick);
            elements.removeSocialBtn.addEventListener('click', handleRemoveSocialClick);
            elements.prevSocialBtn.addEventListener('click', handlePrevSocialClick);
            elements.nextSocialBtn.addEventListener('click', handleNextSocialClick);
            elements.socialEditorContainer.addEventListener('input', handleSocialsEditorInput);

            renderButtonEditor();
            renderSocialsEditor();
            generateSignature();
        });
    </script>
</body>
</html>
