<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #eef2f5;
    }
    .tab-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      gap: 15px;
    }
    .tab {
      cursor: pointer;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background 0.3s;
    }
    .tab.active {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .preview-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .preview-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    .form-section {
      display: none;
      padding: 20px;
    }
    .form-section.active {
      display: block;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .preview-container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .output-area {
      margin-top: 30px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="tab-header">
    <div class="tabs">
      <div class="tab active" data-tab="info">Info</div>
      <div class="tab" data-tab="buttons">Buttons</div>
      <div class="tab" data-tab="socials">Socials</div>
    </div>
    <button class="preview-btn" onclick="generateSignature()">Update Preview</button>
  </div>

  <div class="form-section active" id="info">
    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    <div class="input-group">
      <label>Title</label>
      <input type="text" id="title" placeholder="Founder & CEO">
    </div>
    <div class="input-group">
      <label>Company</label>
      <input type="text" id="company" placeholder="Awesome Company Inc.">
    </div>
    <div class="input-group">
      <label>Phone</label>
      <input type="text" id="phone" placeholder="(123) 456-7890">
    </div>
    <div class="input-group">
      <label>Website</label>
      <input type="text" id="website" placeholder="https://yourdomain.com">
    </div>
    <div class="input-group">
      <label>Image URL</label>
      <input type="text" id="image_url" placeholder="https://example.com/photo.jpg">
    </div>
  </div>

  <div class="form-section" id="buttons">
    <div class="input-group">
      <label>Button 1 Text</label>
      <input type="text" id="cta1_label" placeholder="View Portfolio">
    </div>
    <div class="input-group">
      <label>Button 1 URL</label>
      <input type="text" id="cta1_url" placeholder="https://portfolio.example.com">
    </div>
    <div class="input-group">
      <label>Button 2 Text</label>
      <input type="text" id="cta2_label" placeholder="Book a Call">
    </div>
    <div class="input-group">
      <label>Button 2 URL</label>
      <input type="text" id="cta2_url" placeholder="https://calendly.com/example">
    </div>
  </div>

  <div class="form-section" id="socials">
    <div class="input-group">
      <label>Facebook</label>
      <input type="text" id="facebook_url" placeholder="https://facebook.com/username">
    </div>
    <div class="input-group">
      <label>LinkedIn</label>
      <input type="text" id="linkedin_url" placeholder="https://linkedin.com/in/username">
    </div>
    <div class="input-group">
      <label>Instagram</label>
      <input type="text" id="instagram_url" placeholder="https://instagram.com/username">
    </div>
  </div>

  <div class="preview-container" id="signature-preview">
    <!-- signature HTML is injected here -->
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.form-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    function generateSignature() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const company = document.getElementById('company').value;
      const phone = document.getElementById('phone').value;
      const website = document.getElementById('website').value;
      const image = document.getElementById('image_url').value;
      const cta1_label = document.getElementById('cta1_label').value;
      const cta1_url = document.getElementById('cta1_url').value;
      const cta2_label = document.getElementById('cta2_label').value;
      const cta2_url = document.getElementById('cta2_url').value;
      const facebook = document.getElementById('facebook_url').value;
      const linkedin = document.getElementById('linkedin_url').value;
      const instagram = document.getElementById('instagram_url').value;

      const html = `
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <img src="${image}" width="80" style="border-radius:10px;">
            </td>
            <td style="padding-left:12px;">
              <strong style="font-size:14px; color:#333;">${name}</strong><br>
              ${title} â€“ ${company}<br>
              <a href="tel:${phone}" style="color:#1a0dab;">${phone}</a><br>
              <a href="${website}" style="color:#1a0dab;">${website}</a>
            </td>
          </tr>
          <tr><td colspan="2" style="padding-top:12px;">
            <a href="${cta1_url}" style="background:#6e44ff;color:#fff;padding:8px 16px;border-radius:12px;margin-right:8px;text-decoration:none;">${cta1_label}</a>
            <a href="${cta2_url}" style="background:#03a9f4;color:#fff;padding:8px 16px;border-radius:12px;text-decoration:none;">${cta2_label}</a>
          </td></tr>
          <tr><td colspan="2" style="padding-top:10px;">
            <a href="${facebook}" style="margin-right:10px;"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="20"></a>
            <a href="${linkedin}" style="margin-right:10px;"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" width="20"></a>
            <a href="${instagram}"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="20"></a>
          </td></tr>
        </table>
      `;

      document.getElementById('signature-preview').innerHTML = html;
    }
  </script>
</body>
</html>
